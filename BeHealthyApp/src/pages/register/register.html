<ion-header>

  <ion-navbar>
    <ion-title>Create new account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>
      <ion-icon name="md-contact"></ion-icon>
    </ion-label>
    <ion-input type="email"  placeholder="Email" value="" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="md-cog"></ion-icon>
    </ion-label>
    <ion-input type="password"  placeholder="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="md-cog"></ion-icon>
    </ion-label>
    <ion-input type="password"  placeholder="Repeat passoword" [(ngModel)]="user.repeated_password"></ion-input>
  </ion-item>

  <br>
  <button ion-button icon-left full (tap)="register(user)">
    <ion-icon name="md-person-add"></ion-icon>
    Sign Up
  </button>

</ion-content>
