

<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar color="orange-crush">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-content>
      <br>
      <ion-list>
          <button menuClose nav-clear ion-item *ngFor="let p of pages" (tap)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{ p.title }}
          </button>


      </ion-list>

    </ion-content>

    <ion-footer padding>
      <button menuColose ion-item color="danger" (tap)="signOut()">
        <ion-icon item-start name="md-log-out" color="light"></ion-icon>
        Sign out
      </button>
    </ion-footer>

  </ion-menu>

  <ion-nav #mycontent [root]="rootPage" swipeBackEnabled="true"></ion-nav>
