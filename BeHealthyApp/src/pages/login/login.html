<ion-header>

  <ion-navbar>
    <ion-title>Welcome to BeHealthy!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <br>
    <br><br>
    <ion-item>
      <ion-label>
        <ion-icon name="md-contact"></ion-icon>
      </ion-label>
      <ion-input type="email"  placeholder="Email" value="" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>
        <ion-icon name="md-cog"></ion-icon>
      </ion-label>
      <ion-input type="password"  placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <br>
    <button ion-button icon-left full (tap)="loginWithEmailAndPassword(user)">
      <ion-icon name="md-key"></ion-icon>
      Sign In
    </button>

    <button ion-button icon-left full class="facebook-btn" (tap)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Sign In With Facebook
    </button>
<!--
    <button ion-button icon-left full class="googleplus-btn">
        <ion-icon name="logo-googleplus"></ion-icon>
        Sign In With Google
      </button> -->
    <button ion-button icon-left full class="googleplus-btn" (tap)= "googleLogin()">
      <ion-icon name="logo-googleplus" ></ion-icon>
      Sign In With Google
    </button>
    <br><br><br>
    <button color="light" ion-button icon-left full (tap)="registerPage()">
      <ion-icon name="md-person-add"></ion-icon>
        Or Sign Up
    </button>
  </ion-list>
</ion-content>
