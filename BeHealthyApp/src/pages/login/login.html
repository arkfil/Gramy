<ion-header>
  <ion-navbar color="orange-crush">
    <ion-title>Welcome to BeHealthy!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <br>
    <br><br>
    <ion-item>
      <ion-label>
        <ion-icon name="md-contact"></ion-icon>
      </ion-label>
      <ion-input clearInput required type="email"  placeholder="Email" value="" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-label>
        <ion-icon name="md-cog"></ion-icon>
      </ion-label>
      <ion-input clearInput required [type]="passwordType" placeholder="Password" [(ngModel)]="user.password" clearOnEdit="false"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    </ion-item>

    <br>
    <button ion-button icon-left full (tap)="loginWithEmailAndPassword(user)">
      <ion-icon name="md-key"></ion-icon>
      Sign In
    </button>

    <button ion-button icon-left full class="facebook-btn" (tap)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Sign In With Facebook
    </button>

    <button ion-button icon-left full class="googleplus-btn" (tap)= "googleLogin()">
      <ion-icon name="logo-googleplus" ></ion-icon>
      Sign In With Google
    </button>

    <br><br><br>

    <button color="light" ion-button icon-left full (tap)="registerPage()">
      <ion-icon name="md-person-add"></ion-icon>
        Or Sign Up
    </button>
  </ion-list>
</ion-content>
