<ion-header>

  <ion-navbar color="orange-crush">
    <ion-buttons left>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input required [(ngModel)] ="profile.username"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>How tall are you</ion-label>
      <ion-input required type="number" [(ngModel)] ="profile.height"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>What is your weight</ion-label>
      <ion-input required type="number" [(ngModel)] ="profile.weight"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>What is your age</ion-label>
      <ion-input required pattern="[0-9]*" type="number" [(ngModel)] ="profile.age"></ion-input>
  </ion-item>
<br><br>
  <ion-item>
      <button ion-button block color="orange-crush-darker" (tap)='setProfile()'>Create Profile</button>
    </ion-item>




</ion-content>
