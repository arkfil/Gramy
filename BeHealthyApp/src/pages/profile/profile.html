<ion-header>
  <ion-navbar color="orange-crush">
    <ion-buttons left>
      <button icon-only ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Username</ion-label>
    <ion-input required [(ngModel)] ="profile.username" clearInput></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" floating>What is your phone number</ion-label>
    <ion-input type=“tel” pattern="[0-9]*" maxlength=“9” [(ngModel)] ="profile.telephone" clearInput></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" floating>How tall are you</ion-label>
      <ion-input required pattern="[0-9]*" type="number" [(ngModel)] ="profile.height" min="0" max="250" clearInput></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>What is your weight</ion-label>
      <ion-input required pattern="[0-9]*" type="number" [(ngModel)] ="profile.weight" min="0" max="200" clearInput></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>What is your age</ion-label>
      <ion-input required pattern="[0-9]*" type="number" [(ngModel)] ="profile.age" min="0" max="150" clearInput></ion-input>
  </ion-item>

  <br><br>

  <ion-item>
      <button ion-button block large color="orange-crush-darker" (tap)='setProfile()'>Save Profile</button>
    </ion-item>

</ion-content>
